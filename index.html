<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>A New Age</title>
</head>
<body>
    <header>
        <div class="container nav-bar">
            <div class="nav-left">
                <a href="#"><img src="./images/logo.png" alt="A New Age Logo" height="225px"></a>
            </div>
            <nav role="navigation">
                <button id="toggle" aria-expanded="false"><img src="./images/burger-menu.svg" alt="Burger Menu" height="30"></button>
                <div class="menu-container not-active">
                    <ul id="menu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container hero">
            <img src="./images/Hannah-Busing.jpg" alt="Hands together photo by Hannah Bussing on Unsplash" class="hero-img">
            <div class="overlay">
                <div class="hero-container">
                    <h2>Dedicated to providing exceptional care at Home</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
